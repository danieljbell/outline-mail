<!--
===============================
EMPLOYEE HIGHLIGHT
===============================
-->
<table class="employee-highlight mktoModule" mktoaddbydefault="true" id="employee-highlight" mktoname="Employee Highlight"  border="0" cellpadding="0" cellspacing="0" width="100%">
  <tbody>
    <tr>
      <td class="content-table mobile-block" width="63%" align="left" style="vertical-align: middle; padding-left: 20px; font-family: 'Source Sans Pro', Helvetica, Arial, sans-serif; font-size: 16px; line-height: 1.3; color: #000000;">
        <h2 style="margin: 0; padding: 0; text-transform: uppercase; line-height: 1;">Meet ${employee-name}</h2>
        <p style="margin: 0; padding: 0 0 15px; font-size: 16px; line-height: 1.3;">${employee-bio}</p>
        <table>
          <tr>
            <td style="font-family: 'Source Sans Pro', Helvetica, Arial, sans-serif; font-size: 16px; line-height: 1.3; color: #000000;">
              <a href="${employee-linkedin}" target="_blank" style="display: inline-block;"><img src="http://lp.octiv.com/rs/625-MXY-689/images/BLUE-linkedin-icon--square.png" alt="LinkedIn Icon"></a>
              <a href="${employee-twitter}" target="_blank" style="display: inline-block; padding-left: 5px;"><img src="http://lp.octiv.com/rs/625-MXY-689/images/BLUE-twitter-icon--square.png" alt="Twitter Icon"></a>
            </td>
          </tr>
        </table>
      </td>
      <td class="content-table mobile-block" width="32%" align="right">
        <img src="${employee-headshot}" alt="${employee-name}'s Headshot">
      </td>
    </tr>
  </tbody>
</table>
<!--
===============================
/EMPLOYEE HIGHLIGHT
===============================
-->
